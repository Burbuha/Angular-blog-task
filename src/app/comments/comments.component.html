<div *ngIf="comments" class="card">
  <h6 class="text-center mt-5">Comment</h6>
  <div *ngFor="let comment of comments" class="card-body mb-3 mt-3">
    <p>{{ comment.body }}</p>
  </div>
</div>

<div class="input-group mb-3 mt-3">
  <textarea
    class="form-control"
    placeholder="Leave a comment here..."
    #newItem
    (keydown.enter)="addNewItem(newItem.value); newItem.value = ''"
  ></textarea>
  <div class="input-group-append d-flex">
    <button
      type="submit"
      class="btn btn-primary"
      (click)="addNewItem(newItem.value); newItem.value = ''"
    >
      Comment
    </button>
  </div>
</div>
