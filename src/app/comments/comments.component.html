<div *ngIf="comments" class="card">
  <h6 class="text-center mt-5">Comment</h6>
  <div *ngFor="let comment of comments" class="card-body mb-3 mt-3">
    <p>{{ comment.body }}</p>
  </div>
</div>

<div class="input-group mb-3 mt-3">
  <input
    type="text"
    class="form-control"
    #name
    name="name"
    placeholder="Enter your name"
  />

  <textarea
    class="form-control"
    placeholder="Leave a comment here..."
    #body
  ></textarea>
  <div class="input-group-append d-flex">
    <button
      type="submit"
      class="btn btn-primary"
      (click)="
        addNewComment([name.value, body.value]);
        body.value = '';
        name.value = ''
      "
    >
      Comment
    </button>
  </div>
</div>
